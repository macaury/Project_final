{% extends 'base.html' %}

{% block title %} Adicione um tarefa {% endblock %}

{% block content %}

        <h2>Adicione sua nova Tarefa:</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <input class="btn btn-success" type="submit" value="Adicionar Tarefa">
        </form>


    </div>

{% endblock %}
