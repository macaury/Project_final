{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editar Tarefa {% endblock %}

{% block content %} 
<div class="list-div">
    <form method="POST" action="{% url 'tarefas:delete' tarefa.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
