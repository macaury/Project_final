{% extends 'base.html' %}

{% block title %} Tarefa {% endblock %}

{% block content %}

<div class="container">

  <div class="tarefa-view">
    
    <div class="list-tarefa">
      <div class="top">
        <h3>{{ tarefa.titulo }}</h3>
        <span class="categoria" >{{tarefa.categoria}}</span>
      </div>
      <div class="bottom">

        <p>{{ tarefa.descricao }}</p>
      </div>
    </div>
  </div>
</div>
  

{% endblock %}
