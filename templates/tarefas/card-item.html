{% extends 'base.html' %}

{% block title %} Card Item {% endblock %}

{% block content %}


<div class="card text-center mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>







<div class="card item">
  <div class="col-sm-10 ">
    <span class="titulo-item"><a class="link" href="/tarefa/{{Tarefa.id}}">{{Tarefa.titulo}}</a></span>
  </div>
  <div class="col-sm-2 icones">
    <a href="editar/{{Tarefa.id}}"><span><i class="fa fa-edit"></i></span>
    </a>
    <a href="delete/{{Tarefa.id}}" class="delete-btn"><span><i class="fa fa-trash"></i></span>
    </a>
  </div>
</div>



{% endblock %}
