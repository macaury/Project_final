{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Deletar {% endblock %}

{% block content %}
<div class="container">
    <div class="list-div">
        <form method="POST" action="{% url 'tarefas:delete' tarefa.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
