{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editar Tarefa {% endblock %}

{% block content %} 
<div class="list-div">
    <h2>Editar Tarefa '{{tarefa.titulo}}'</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
