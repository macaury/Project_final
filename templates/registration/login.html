{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">To Do List</h4>
                <form class="justify-content-center" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" class="btn btn-primary" value="{{ next }}"></input>

                    {{ form|crispy }}

                    <div class="btn-login">
                        <button type="submit" class="btn btn-primary btn-block ">Entrar</button>

                    </div>
                </form>
                <p class="change-form-p"> Registre <a href="/accounts/register">Sua conta</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
