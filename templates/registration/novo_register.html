{% extends 'base.html' %}  <!-- Se você tem um template base -->
{% load crispy_forms_tags %}

{% block content %}
<h2>Criar Nova Conta</h2>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Cadastro To Do List</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>

                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
                <p class="change-form-p"> Você possui <a href="/accounts/login/">uma conta ?</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
